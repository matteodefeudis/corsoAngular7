<div class="container-fluid">
  <div class="row">
    <div class="col-8 offset-1">
      <form [formGroup]="formProdotto" class="form-group" (ngSubmit)="salva()">
          <div class="form-group">
              <label for="nome" >Nome Prodotto</label>
              <input formControlName="nome" class="form-control">
              <small *ngIf="formProdotto.controls['nome'].invalid" class="alert-danger">Inserire il nome prodotto</small>
          </div>
          <div class="form-group">
              <label for="descrizione">Descrizione</label>
              <textarea formControlName="descrizione" class="form-control"></textarea>
          </div>
          <div class="form-group">
              <label>Categoria</label>
              <select formControlName="categoria" class="form-control">
                <option *ngFor="let cat  of categorie">{{cat}}</option>
              </select>
          </div>
          <div class="form-group">
              <label>Prezzo</label>
              <input type="number" formControlName="prezzo" class="form-control"><br>
          </div>
          <div class="btn-group">
            <button [disabled]="formProdotto.invalid" class="btn btn-primary">Salva</button>
            <button type="button" class="btn btn-primary" (click)="svuota()">Svuota</button>
          </div>
          <div *ngIf="messaggio" class="alert-info">
              {{messaggio}}
            </div>
        </form>
    </div>
  </div>
</div>
