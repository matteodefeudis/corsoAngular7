<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th>Prezzo</th>
            <th>Quantità</th>
            <th>Subtotale</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let riga of carrello.datiCarrello">
            <td>{{riga.prodotto.nome}}</td>
            <td>{{riga.prodotto.prezzo | currency:'€'}}</td>
            <td>{{riga.quantita}}</td>
            <td>{{riga.quantita * riga.prodotto.prezzo | currency:'€'}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">TOTALE</th>
            <th>{{carrello.numeroArticoli}}</th>
            <th>{{carrello.totaleValore | currency:'€'}}</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
